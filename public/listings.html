        <section>
            <h2>Community Garden Listings</h2>
            <!-- List of garden listings with details and links to individual garden profiles -->
            <div id="listingFormPopup" class="popup">
                <form id="listingForm">
                    <!-- Input fields for garden listing details -->
                    <label for="gardenName">Garden Name:</label>
                    <input type="text" id="gardenName" required><br>
                    <label for="location">Location:</label>
                    <input type="text" id="location" required><br>
                    <!-- Add more input fields as needed -->
            
                    <!-- Submit button for adding the listing -->
                    <button type="submit">Add Listing</button>
                </form>
            </div>

            </div>
            
        </section>
